<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for L -->
  <circle cx="35" cy="50" r="25" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Background circle for B -->
  <circle cx="85" cy="50" r="25" fill="url(#gradient2)" opacity="0.1"/>
  
  <!-- Letter L -->
  <text x="35" y="60" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="url(#gradient1)">L</text>
  
  <!-- Ampersand -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="25" font-weight="300" text-anchor="middle" fill="#6b7280">&amp;</text>
  
  <!-- Letter B -->
  <text x="85" y="60" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="url(#gradient2)">B</text>
  
  <!-- Decorative line -->
  <line x1="120" y1="50" x2="145" y2="50" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Texto principal -->
   <text x="155" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">ENGENHEIRO</text>
   <text x="155" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#6b7280">DE SOFTWARE</text>
  
  <!-- Decorative elements -->
  <rect x="20" y="80" width="10" height="3" fill="url(#gradient1)" rx="1.5"/>
  <rect x="35" y="80" width="15" height="3" fill="url(#gradient2)" rx="1.5"/>
  <rect x="55" y="80" width="8" height="3" fill="#e5e7eb" rx="1.5"/>
</svg>